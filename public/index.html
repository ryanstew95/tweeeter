<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,500&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/vendor/reset.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- jquery -->
        <!-- <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script> -->
        
        <script defer type="text/javascript" src="./scripts/composer-char-counter.js"></script>
        
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span class="write-new-tweet"><strong>Write</strong> a new tweet</span>
        <i id="icon" class="fa-solid fa-angles-down fa-bounce" style="color: #fa4b00;"></i>
      </nav>
      <!-- header -->
      <header>
        <div>
            <img id="photo" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div id="name">
          <h2>Ryan <span id="last-name">Stewart</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea id="my-textarea" rows="4" cols="50"></textarea>
          <span id="char-count">140</span>
          
          <div>
            <form action="/tweets/" method="POST">

            <button type="submit">Tweet</button>


          </div>
        </form>
      </section>
    </main>
  </body>
</html>
